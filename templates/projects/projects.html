{% extends 'base.html' %}
{% load humanize %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 m-auto">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% if projects %}
                    {% for each in projects %}
                    <tr>
                        <th scope="row">{{ forloop.counter}}</th>
                        <td> <a class="text-decoration-none" href="{% url 'project_detail' each.pk %}"> {{ each.title }} </a>  </td>
                        <td>{{ each.created_at |naturaltime}}</td>
                        <td>
                            <a class="text-decoration-none" href="{% url 'update_project' each.id %}">Update</a>
                            <a class="text-decoration-none text-danger" onclick="return confirm('Are you sure?')" href="{% url 'delete_project' each.id %}">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                    {% endif %}
                </tbody>
            </table>

        </div>
    </div>
</div>

{% endblock %}
